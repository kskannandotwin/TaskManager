<div class="row">
    <div class="col-xl-6 col-md-8 mx-auto">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmitClick()">
            <div class="card mt-1">
                <div class="card-header">
                    <h4>Sign Up</h4>
                </div>
                <div class="card-body">

                    <div class="form-group form-row" formGroupName="personName">
                        <label for="firstName" class="col-md-4 col-form-label">First Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="firstName" id="firstName" placeholder="First Name"
                                class="form-control" formControlName="firstName">
                        </div>
                    </div>
                    <div class="form-group form-row" formGroupName="personName">
                        <label for="lastName" class="col-md-4 col-form-label">Last Name:</label>
                        <div class="col-md-8">
                            <input type="text" name="lastName" id="lastName" placeholder="Last Name"
                                class="form-control" formControlName="lastName">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="email" class="col-md-4 col-form-label">Email:</label>
                        <div class="col-md-8">
                            <input type="text" name="email" id="email" placeholder="Email" class="form-control"
                                formControlName="email">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="mobile" class="col-md-4 col-form-label">Mobile:</label>
                        <div class="col-md-8">
                            <input type="text" name="mobile" id="mobile" placeholder="Mobile" class="form-control"
                                formControlName="mobile">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="dateOfBirth" class="col-md-4 col-form-label">Date of Birth:</label>
                        <div class="col-md-8">
                            <input type="text" name="dateOfBirth" id="dateOfBirth" placeholder="dd/mm/yyyy"
                                class="form-control" formControlName="dateOfBirth">
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-4 col-form-label">Gender:</label>
                        <div class="col-md-8">
                            <div class="form-check-label form-check-inline" *ngFor="let gender of genders">
                                <input type="radio" name="gender" [id]="gender" [value]="gender"
                                    class="form-check-input" formControlName="gender">
                                <label [for]="gender" class="form-check-label">{{ gender }}</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label for="countryID" class="col-md-4 col-form-label">Country:</label>
                        <div class="col-md-8">
                            <select name="countryID" id="countryID" class="form-control" formControlName="countryID">
                                <option value="null">Please select</option>
                                <option *ngFor="let country of countries" [value]="country.countryID">
                                    {{ country.countryName }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-4 col-form-label"></label>
                        <div class="col-md-8">
                            <input type="checkbox" name="receiveNewsLetters" id="receiveNewsLetters" value="true"
                                class="form-check-input" formControlName="receiveNewsLetters">
                            <label for="receiveNewsLetters" class="form-check-label">Receive News Letters</label>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-md-4 col-form-label">Skills:</label>
                        <div class="col-md-8" formArrayName="skills">
                            <div class="row" *ngFor="let skill of skillsArray.controls; let i = index"
                                [formGroupName]="i">
                                <div class="col-5">
                                    <input type="text" class="form-control" name="skillName" id="skillName"
                                        placeholder="Skill Name" formControlName="skillName">
                                </div>
                                <div class="col-4">
                                    <select class="form-control" name="level" id="level" formControlName="level">
                                        <option value="null">Please select</option>
                                        <option value="Beginner">Beginner</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Professional">Professional</option>
                                        <option value="Expert">Expert</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <button type="button" class="btn btn-danger"
                                        (click)="onRemoveClick(i)">Remove</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" (click)="onAddSkill()">Add Skill</button>
                    </div>
                    {{ signUpForm.value | json }}
                </div>
                <div class="card-footer">
                    <button class="btn btn-success float-right">Create Account</button>
                </div>
            </div>
        </form>
    </div>
</div>
